<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - SSAFY AI 챗봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">SSAFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="chat.html">채팅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 채팅 인터페이스 -->
    <main class="container flex-grow-1 my-4">
        <div class="chat-window border rounded p-3 mb-3">
            <!-- 메시지 예시 -->
            <div class="message bot-message mb-2">
                <p class="mb-0">안녕하세요! SSAFY 챗봇입니다. 무엇을 도와드릴까요?</p>
            </div>
            <div class="message user-message mb-2">
                <p class="mb-0">반가워요.</p>
            </div>
        </div>
        <form id="chat-form" class="d-flex">
            <input type="text" id="message-input" class="form-control me-2" placeholder="메시지를 입력하세요..." autocomplete="off" required>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/index.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
